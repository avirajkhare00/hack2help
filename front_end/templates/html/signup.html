{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Team Cognitive</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Team Cognitive</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About Us</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="signup-user/">Sign Up</a></li>
				</ul>
                <ul class="nav navbar-nav navbar-right">
					<li><a href="login-user/">Login</a></li>
				</ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Create your new account.</h1>
                <form class="form-horizontal" target="../sign-up" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name" class="col-sm-2 control-label">First Name</label>
                            <div class="col-sm-10">
                                <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First Name">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="last_name" class="col-sm-2 control-label">Last Name</label>
                            <div class="col-sm-10">
                                <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Last Name">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input name="email" type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input name="password" type="password" class="form-control" id="password" placeholder="password">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="dob" class="col-sm-2 control-label">Date Of Birth</label>
                            <div class="col-sm-10">
                                <input name="dob" type="date" class="form-control" id="dob" placeholder="Date of Birth">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="diseases" class="col-sm-2 control-label">Diseases you may have</label>
                            <div class="col-sm-10">
                                <textarea name="disease" type="text" class="form-control" id="diseases">Type your diseases here.</textarea>
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">City</label>
                            <div class="col-sm-10">
                                <input name="city" type="text" class="form-control" id="city" placeholder="City">
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="col-sm-2 control-label">Address</label>
                            <div class="col-sm-10">
                                <textarea name="address" type="text" class="form-control" id="address">Type your address here.</textarea>
                            </div>
                    </div>

                    <div class="form-group">
                        <label for="pin_code" class="col-sm-2 control-label">Pin Code</label>
                            <div class="col-sm-10">
                                <input name="pin_code" type="text" class="form-control" id="pin_code" placeholder="Pin Code"></input>
                            </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="{ % static 'js/jquery.js' % }"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{ % static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
